<div class="container mt-4">
  <h2>Perfiles</h2>
  <div class="m-2">
    <button class="btn btn-primary" type="button" (click)="exportarExcel()">Exportar a Excel</button>
    <button class="btn btn-warning ml-2" type="button" (click)="exportarPdf()">Exportar a PDF</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Código -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let p"> {{ p.codigo }} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let p"> {{ p.nombre }} </td>
    </ng-container>

    <!-- Secciones permitidas -->
    <ng-container matColumnDef="seccionesPermitidas">
      <th mat-header-cell *matHeaderCellDef> Secciones permitidas </th>
      <td mat-cell *matCellDef="let p">
        <span *ngFor="let s of p.seccionesPermitidas; let i = index">
          {{ s }}<span *ngIf="i < p.seccionesPermitidas.length - 1">, </span>
        </span>
      </td>
    </ng-container>

    <!-- Última actualización -->
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef> Última actualización </th>
      <td mat-cell *matCellDef="let p"> {{ p.updated_at | date:'dd/MM/yyyy HH:mm' }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let p">
        <button class="btn btn-info mr-2" (click)="verDetalle(p.id)">Ver detalle</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
