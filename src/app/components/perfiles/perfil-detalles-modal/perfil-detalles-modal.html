<div class="p-3">
  <h2 mat-dialog-title>Detalle de Perfil</h2>

  <div class="mb-2"><strong>Codigo:</strong> {{ data?.codigo }}</div>
  <div class="mb-2"><strong>Nombre:</strong> {{ data?.nombre }}</div>
  <div class="mb-2"><strong>Secciones permitidas:</strong>
    <ul>
      <li *ngFor="let s of data?.seccionesPermitidas">{{ s }}</li>
    </ul>
  </div>
  <div class="mb-2"><strong>Creado:</strong> {{ data?.created_at | date:'dd/MM/yyyy HH:mm' }}</div>
  <div class="mb-2"><strong>Actualizado:</strong> {{ data?.updated_at | date:'dd/MM/yyyy HH:mm' }}</div>

  <div class="mt-3 d-flex justify-content-end">
    <button mat-button color="primary" (click)="cerrar()">Cerrar</button>
  </div>
</div>
