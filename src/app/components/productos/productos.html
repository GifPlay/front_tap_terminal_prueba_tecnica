<div class="container mt-4">
    <h2>Productos</h2> 
    <div class="m-2">
      <button class="btn btn-primary" type="button" (click)="getProductosExcel()">Exportar a Excel</button>
      <button class="btn btn-warning ml-2" type="button" (click)="getProductosPdf()">Exportar a PDF</button>
      <button class="btn btn-success ml-2" type="button" (click)="nuevoProducto()">Nuevo Producto</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
        <td mat-cell *matCellDef="let p"> {{p.codigo}} </td>
      </ng-container>
      <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let p"> {{p.producto}} </td>
      </ng-container>
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let p"> {{p.marca}} </td>
      </ng-container>
    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let p"> ${{p.precio}} </td>
      </ng-container>
      <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef> Fecha registro</th>
        <td mat-cell *matCellDef="let p"> {{ p.created_at | date:"dd/MM/yyyy"}} </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let p"> <button class="btn btn-secondary" type="button" (click)="getProducto(p.id)">Editar</button> </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
