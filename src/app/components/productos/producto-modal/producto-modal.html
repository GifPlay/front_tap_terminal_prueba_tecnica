<div class="mb-3 ml-3 mr-3 mt-3">
  <h2 mat-dialog-title>
    {{ data?.id ? 'Editar Producto' : 'Nuevo Producto' }}
  </h2>

  <form [formGroup]="form">
    <!-- Código -->
    <div *ngIf="data?.codigo">
      <label>Código:</label>
      <input class="form-control" formControlName="codigo" readonly />
    </div>

    <!-- Usuario (email) -->
    <div>
      <label>Producto:</label>
      <input type="text" class="form-control" formControlName="producto" />
      <div *ngIf="form.get('producto')?.invalid && form.get('producto')?.touched" class="text-danger">
        Nombre válido requerido
      </div>
    </div>

    <!-- Nombre -->
    <div>
      <label>Marca:</label>
      <input class="form-control" formControlName="marca" />
      <div *ngIf="form.get('marca')?.invalid && form.get('marca')?.touched" class="text-danger">
        Nombre requerido
      </div>
    </div>

    <!-- Teléfono -->
    <div>
      <label>Precio:</label>
      <input type="number" class="form-control" formControlName="precio" max="999" min="0"/>
      <div *ngIf="form.get('precio')?.invalid && form.get('precio')?.touched" class="text-danger">
        NUMERO INVALIDO ENTRE 0 Y 999
      </div>
    </div>

    <!-- Fechas -->
    <div *ngIf="data?.created_at">
      <label>Fecha de creación:</label>
      <input class="form-control" formControlName="created_at" readonly />
    </div>
    <div *ngIf="data?.updated_at">
      <label>Última actualización:</label>
      <input class="form-control" formControlName="updated_at" readonly />
    </div>

    <!-- Botones -->
    <div class="mt-3 d-flex justify-content-between">
      <button class="btn btn-outline-success" type="button" (click)="guardar()" [disabled]="form.invalid">
        Guardar
      </button>
      <button class="btn btn-outline-warning" type="button" (click)="eliminar()" *ngIf="data?.id">
        Eliminar
      </button>
      <button class="btn btn-outline-secondary" type="button" (click)="cerrar()">
        Cancelar
      </button>
    </div>
  </form>
</div>
