<div class="container mt-2">
  <h2>Restablecer contraseña</h2>
<form [formGroup]="form" (ngSubmit)="reset()">
  <label>Nueva contraseña:</label>
  <input type="password" formControlName="password" class="form-control col-auto" />

  <label>Confirmar contraseña:</label>
  <input type="password" formControlName="password_confirmation" class="form-control col-auto" />

  <button type="submit" class="btn btn-success mt-2">Actualizar contraseña</button>
  <button type="button" class="btn btn-primary mt-2 ml-2" routerLink="/">Iniciar sesión</button>
</form>
</div>
