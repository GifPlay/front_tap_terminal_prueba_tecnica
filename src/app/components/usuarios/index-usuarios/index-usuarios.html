<div class="container mt-4">
  <h2>Usuarios</h2>
  <div class="m-2">
    <button class="btn btn-primary" type="button" (click)="getUsuariosExcel()">Exportar a Excel</button>
    <button class="btn btn-warning ml-2" type="button" (click)="getUsuariosPdf()">Exportar a PDF</button>
    <button class="btn btn-success ml-2" type="button" (click)="nuevoUsuario()">Nuevo Usuario</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Código -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let u"> {{ u.codigo }} </td>
    </ng-container>

    <!-- Usuario (correo) -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let u"> {{ u.usuario }} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let u"> {{ u.nombre }} </td>
    </ng-container>

    <!-- Teléfono -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let u"> {{ u.telefono }} </td>
    </ng-container>

    <!-- Rol -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let u"> {{ u.role }} </td>
    </ng-container>

    <!-- Fecha de actualización -->
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef> Última actualización </th>
      <td mat-cell *matCellDef="let u"> {{ u.updated_at | date:"dd/MM/yyyy HH:mm" }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let u">
        <button class="btn btn-secondary mr-3" type="button" (click)="getUsuario(u.id)">Editar</button>
        <button class="btn btn-info"  type="button" (click)="verDetalle(u.id)">Ver detalle</button>

      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
