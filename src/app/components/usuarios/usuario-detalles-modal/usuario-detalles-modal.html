<div class="p-3">
  <h2 mat-dialog-title>Detalle de Usuario</h2>

  <div class="mb-2">
    <strong>Usuario:</strong> {{ data?.usuario }}
  </div>

  <div class="mb-2">
    <strong>Nombre:</strong> {{ data?.nombre }}
  </div>

  <div class="mb-2">
    <strong>Tel√©fono:</strong> {{ data?.telefono }}
  </div>

  <div class="mb-2">
    <strong>Foto de perfil:</strong><br />
    <img *ngIf="data?.fotoPerfil" [src]="'http://tapterminal.test/storage/fotos/' + data.fotoPerfil" 
         alt="Foto perfil" width="120" class="mt-2 rounded" />
  </div>

  <div class="mb-2">
    <strong>Perfiles relacionados:</strong>
    <ul>
      <li *ngFor="let perfil of data?.perfiles">{{ data?.role }}</li>
    </ul>
  </div>

  <div class="mt-3 d-flex justify-content-end">
    <button mat-button color="primary" (click)="cerrar()">Cerrar</button>
  </div>
</div>
